<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.png">
    <link href="../styles/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="../config/firebaseconfig.js"></script>
    <script src="../repository/accounts-repository.js" defer="defer"></script>
    <script src="../service/accounts-service.js" defer="defer"></script>
    <script src="../service/comomn-service.js" defer="defer"></script>
    <title>Accounts</title>
</head>
<body>
    <header class="topnav">
        <a id="nav-home" href="./dashboard.html">Home</a>
        <nav>
            <a id="nav-accounts" href="accounts.html">Accounts</a>
            <a id="nav-incomes" href="incomes.html">Incomes</a>
            <a id="nav-expenses" href="expenses.html">Expenses</a>
            <a id="nav-categories" href="categories.html">Categories</a>
        </nav>
        <a id="nav-getout" href="../index.html">Get Out</a>
    </header>
    <div class="div-accounts">
        <div id="div-new-data">
            <input  type="text" placeholder="Account Name" id="nameNewAccount">
            <select id="accountType">
                <option value="CC" selected>Conta Corrente</option>
                <option value="CP">Conta Poupança</option>
                <option value="CS">Conta Salário</option>
                <option value="CI">Conta Investimento</option>
            </select>
            <select id="currency">
                <option value="BRL" selected>BRL</option>
                <option value="EUR" selected>EUR</option>
                <option value="USD" selected>USD</option>
            </select>
            <input  type="number" placeholder="Balance" id="balanceNewAccount">
            <button id="registerAccount">Register</button>
            <button id="cancelUpdate" class="hidden-class">Cancel</button>
        </div>
        <br>
        <br>
        <table id="tableAccounts">
            <tr>
              <th>Name</th>
              <th>Account Type</th>
              <th>Currency</th>
              <th>Balance</th>
              <th></th>
            </tr>
        </table>
    </div>
</body>
</html>
