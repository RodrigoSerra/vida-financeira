<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.png">
    <link href="../styles/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="../config/firebaseconfig.js"></script>
    <script src="../repository/receitas-repository.js" defer="defer"></script>
    <script src="../repository/contas-repository.js" defer="defer"></script>
    <script src="../repository/categorias-repository.js" defer="defer"></script>
    <script src="../service/receitas-service.js" defer="defer"></script>
    <title>Receitas</title>
</head>
<body>
    <header class="topnav">
        <a id="nav-home" href="./dashboard.html">Home</a>
        <nav>
            <a id="nav-contas" href="contas.html">Contas</a>
            <a id="nav-receitas" href="receitas.html">Receitas</a>
            <a id="nav-despesas" href="despesas.html">Despesas</a>
            <a id="nav-categorias" href="categorias.html">Categorias</a>
        </nav>
        <a id="nav-sair" href="./dashboard.html">Sair</a>
    </header>
    <div class="div-receitas">
        <div id="div-novos-dados">
            <h3>Cadastro:</h4> 
            <input  type="text" placeholder="Nome da Receita" id="nomeNovaReceita">
            <input id="dateNovaReceita" type="date">
            <select id="categoriaNovaReceita">
                <option value="" selected>Categoria da Receita</option>
            </select>
            <select id="contaNovaReceita">
                <option value="" selected>Conta da Receita</option>
            </select>
            <input  type="number" placeholder="Valor" id="valorNovaReceita">
            <select id="recebidaNovareceita">
                <option value="N" selected>Não Recebida</option>
                <option value="S">Recebida</option>
            </select>
            <button id="cadastrarReceita">Cadastrar</button>
            <button id="cancelaAtualizacao" class="hidden-class">Cancelar</button>
        </div>
        <div class="div-filtro">
            <h3>Filtros:</h4> 
            <input id="dateReceitaFiltro" placeholder="Mês do Filtro" type="month">
            <select id="categoriaFiltro">
                <option value="" selected>Filtrar por Categoria</option>
            </select>
            <select id="contaFiltro">
                <option value="" selected>Filtrar por Conta</option>
            </select>
        </div>
        <br/>
        <div class="div-table">
            <table id="tableReceitas">
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Conta</th>
                    <th>Valor</th>
                    <th>Recebida?</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
