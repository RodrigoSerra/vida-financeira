<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.png">
    <link href="../styles/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="../config/firebaseconfig.js"></script>
    <script src="../repository/expenses-repository.js" defer="defer"></script>
    <script src="../repository/accounts-repository.js" defer="defer"></script>
    <script src="../repository/categories-repository.js" defer="defer"></script>
    <script src="../service/expenses-service.js" defer="defer"></script>
    <title>Expenses</title>
</head>
<body>
    <header class="topnav">
        <a id="nav-home" href="./dashboard.html">Home</a>
        <nav>
            <a id="nav-accounts" href="accounts.html">Accounts</a>
            <a id="nav-incomes" href="incomes.html">Incomes</a>
            <a id="nav-expenses" href="expenses.html">Expenses</a>
            <a id="nav-categories" href="categories.html">Categories</a>
        </nav>
        <a id="nav-getout" href="./dashboard.html">Sair</a>
    </header>
    <div class="div-expenses">
        <div id="div-new-data">
            <h3>Register:</h4> 
            <input  type="text" placeholder="Expenses name" id="nameNewExpense">
            <input id="dateNewExpense" type="date">
            <select id="categoryNewExpense">
                <option value="" selected>Expenses category</option>
            </select>
            <select id="accountNewExpense">
                <option value="" selected>Expenses account</option>
            </select>
            <input  type="number" placeholder="Value" id="valueNewExpense">
            <select id="repeatExpense">
                <option value="1" selected>No Repeat</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
            </select>
            <select id="payedNewExpense">
                <option value="N" selected>Not payed</option>
                <option value="Y">Payed</option>
            </select>
            <button id="registerExpense">Register</button>
            <button id="cancelUpdate" class="hidden-class">Cancel</button>
        </div>
        <div class="div-filter">
            <h3>Filters:</h4> 
            <input id="dateExpenseFilter" placeholder="Filter Monthly" type="month">
            <select id="categoryFilter">
                <option value="" selected>Filter by category</option>
            </select>
            <select id="accountFilter">
                <option value="" selected>Filter by account</option>
            </select>
        </div>
        <div class="div-totals"> 
            <h4>Expenses Total by bank:</h4>
            <h4 id="monthPrevision"></h4>
        </div>
        <br/>
        <div class="div-table">
            <table id="tableExpenses">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Account</th>
                    <th>Value</th>
                    <th>Payed?</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
